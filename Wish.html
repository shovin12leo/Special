<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shovin_MD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://i.postimg.cc/7ZqNgJM6/img1.gif');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .hidden {
            display: none;
        }
        .popup {
            margin-top: 20px;
            border: 2px solid #ccc;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            width: 50%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .hover-effect {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative; /* Positioning context for child elements */
        }
        .hover-effect img {
            width: 40%;
            max-width: 400px;
            height: auto;
            opacity: 0;
            transform: scale(0.9); /* Start slightly smaller */
            transition: transform 0.3s ease, opacity 1s ease;
        }
        .hover-effect img.show {
            opacity: 1;
            transform: scale(1); /* Scale to normal size */
        }
        .hover-effect img:hover {
            transform: scale(1.1);
        }
        .download-btn {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            opacity: 0; /* Start hidden */
            transition: opacity 0.5s ease; /* Smooth fade-in */
        }
        .download-btn.show {
            opacity: 1; /* Fade in effect */
        }
        #photo-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            visibility: hidden;
            opacity: 0;
            transition: opacity 1s ease, visibility 0s linear 1s;
        }
        #photo-container.show {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }
        /* Glowing effect for input fields */
        input {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid transparent;
            transition: border 0.3s ease;
        }
        input:focus {
            outline: none;
            border: 2px solid #007BFF; /* Change border color on focus */
            box-shadow: 0 0 5px #007BFF; /* Glowing effect */
        }
        input:hover {
            border: 2px solid #007BFF; /* Change border color on hover */
            box-shadow: 0 0 5px #007BFF; /* Glowing effect */
        }
    </style>
</head>
<body>

    <h1 id="greeting" class="hidden">Hey There you came. Great to see you, Larissa!</h1>
    <p id="boss-message" class="hidden">My boss, Shovin, said to give you something, but first...</p>
    
    <div id="dob-container" class="popup hidden">
        <p>What's your date of birth?</p>
        <input type="text" id="dob-input" placeholder="DD/MM/YYYY">
        <button type="button" onclick="checkDOB()">Submit</button>
    </div>

    <div id="key-container" class="popup hidden">
        <p>Here you've the key to unlock: <strong>lar19</strong></p>
        <p>Enter the key to unlock the surprise</p>
        <input type="text" id="key-input" placeholder="Enter key">
        <button onclick="unlockPhoto()">Unlock</button>
    </div>

    <div id="photo-container" class="hover-effect hidden">
        <img id="old-photo" src="https://i.postimg.cc/tCQk4MsF/img.png" alt="Old Photo" class="hidden">
        <a id="download-link" href="https://i.postimg.cc/tCQk4MsF/img.png" download="old_photo.jpg" class="download-btn">Check it Out</a>
    </div>

    <script>
        // Hide the photo container and download button initially
        const photoContainer = document.getElementById('photo-container');
        const downloadBtn = document.getElementById('download-link');
        const oldPhoto = document.getElementById('old-photo');

        // Show greeting and boss message with delay
        setTimeout(() => {
            document.getElementById('greeting').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('boss-message').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('dob-container').classList.remove('hidden');
                }, 2000);
            }, 2000);
        }, 2000);

        // Check the date of birth
        function checkDOB() {
            const dobInput = document.getElementById('dob-input').value.trim();
            const correctDOB = "19/10/2005";

            if (dobInput === correctDOB || dobInput === "19-10-2005" || dobInput === "19.10.2005") {
                document.getElementById('dob-container').classList.add('hidden');
                document.getElementById('key-container').classList.remove('hidden');
            } else {
                alert('Incorrect date of birth! Please try again.');
            }
        }

        // Unlock the photo
        function unlockPhoto() {
            const keyInput = document.getElementById('key-input').value.trim();
            const correctKey = "lar19";

            if (keyInput === correctKey) {
                document.getElementById('key-container').classList.add('hidden');
                // Show the photo container and download button immediately
                photoContainer.classList.remove('hidden'); // Show the photo container
                oldPhoto.classList.add('show'); // Show the photo with effect
                downloadBtn.classList.add('show'); // Show the download button
                photoContainer.classList.add('show'); // Add class to trigger CSS transition
            } else {
                alert('Incorrect key! Try again.');
            }
        }
    </script>

</body>
</html>
